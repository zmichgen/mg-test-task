<span title="Создать новый товар">
    <svg (click)="addItem($event)" width="50px" height="50px" viewBox="0 0 16 16" class="bi bi-plus-square-fill button" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
    </svg>
</span>
<div
    *ngFor="let item of items$ | async, let i=index">
    <app-item-component
        (updItem)="updateItem($event)"
        (delItem)="deleteItem($event)"
        [itemId]="item.id"
        [itemName]="item.name"
        [itemPrice]="item.price"
        [itemDescription]="item.comment"></app-item-component>
</div>
